<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <center>
            <fieldset>
                <img src="./images/git.jpg" alt="noimage" width="70" height="70">
                <h3>Sign in to GitHub</h3>
                <label for="user">Username or email address</label> <br>
                <input type="email" id="user"> <br>

                <label for="pass">Password</label> <a href="">Forgot password </a> <br>
                <input type="text" id="pass"> <br>

                <input type="submit" value="Sign in" style="background-color: rgb(52, 221, 52);">

            </fieldset>
            <fieldset>
                <label for="">New to GitHub? <a href="">Create an account</a></label>
            </fieldset>
            <a href="">Terms</a> <a href="">Privacy</a> <a href="">Security</a> <label for="">Contact GitHub</label>
        </center>
    </form>
</body>

</html>
