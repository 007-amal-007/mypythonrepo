<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>RegisterHere!</h2>

    <form action="">
        <fieldset>
            <legend>RegisterHere!</legend>
            <label for="f_name">first_name</label>
            <input type="text" id="f_name" placeholder="enter first name"> <br>

            <label for="l_name">last_name</label>
            <input type="text" id="l_name"> <br>

            <label for="email">Email</label>
            <input type="email" id="email"> <br>

            <label for="phno">Phone_No</label>
            <input type="text" id="phno"> <br>

            <label for="">Gender</label>
            <input type="radio" name="gender" id="male"> <label for="male">Male</label>
            <input type="radio" name="gender" id="female"> <label for="female">Female</label> <br>

            <label for="adr">Address</label>
            <textarea name="" id="adr" cols="40" rows="20"></textarea>

            <label for="">Age_Group</label>
            <select name="" id="">
                <option value="">below 18</option>
                <option value="">18+</option>
                <option value="">65+</option>
            </select>
            <br>
            <!-- input type=text,email,number,radio,submit -->

            <input type="submit" value="proceed" id="">
        </fieldset>
    </form>

</body>

</html>
